<!DOCTYPE html>
<head>
    <title>Remote Expert</title>
</head>
<body>
    <h1>Remote Expert</h1>

    <div id="connect">
        <label>Type the room number</label>
        <label>Input your id</label>
        <input id="myId" type="text" />
        <label>Input peer id</label>
        <input id="peerId" type="text" />
        <label>Input signalling server url</label>
        <input id="signallingServerUrl" type="text" value="http://localhost:3000"/>
        <button id="createOffer">Send Offer</button>
        <button id="pollOffers">Poll Offers</button>
    </div>

    <div id="consultingRoom" style="display:none">
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>

   <script src="http://localhost:3001/socket.io/socket.io.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./dssclient.js"></script>
</body>
